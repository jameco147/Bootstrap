<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Culumnas alineadas horizontalmente</title>
    <style>

        .row {
            background: #e8e8e8;
            height: 200px;
            margin-top: 20px;
        }

        .col {
            background: #f2f2f2 ;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="col align-self-start">Columna #1</div>
        <div class="col align-self-center">Columna #2</div>
        <div class="col align-self-end">Columna #3</div>
    </div>


<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
