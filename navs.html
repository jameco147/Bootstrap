<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
       .javi-nav a {
           color: white;
           padding: 15px;
       }

       .javi-nav a:hover {
            background: rgba(255,255,255,.1) ;
       }

        .javi-nav .disabled {
            color: rgba(255,255,255,.5);
        }
    </style>
    <title>Navs</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <h3>Menu con ul</h3>
                <hr>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="">Proximamente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con estilos CSS</h3>
                <hr>
                <ul class="nav javi-nav bg-primary">
                    <li class="nav-item">
                        <a class="nav-link active" href="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="">Proximamente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contacto</a>
                    </li>
                </ul>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu con Nav</h3>
                <hr>
                <nav class="nav">
                    <a href="" class="nav-link">Inicio</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Proximamente</a>
                    <a href="" class="nav-link">Contacto</a>
                </nav>
            </div>

            <div class="col-12 mt-4">
                <h3>Menu Vertical</h3>
                <hr>
                <nav class="nav javi-nav flex-column bg-dark">
                    <a href="" class="nav-link">Inicio</a>
                    <a href="" class="nav-link">Blog</a>
                    <a href="" class="nav-link disabled">Proximamente</a>
                    <a href="" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
