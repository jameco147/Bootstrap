<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="principal-carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#principal-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#principal-carousel" data-slide-to="1"></li>
                        <li data-target="#principal-carousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imgs/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/carousel3.jpg" alt="">
                        </div>
                    </div>

                    <a href="#principal-carousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#principal-carousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3">
                <div class="carousel slide" id="second-carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#second-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#second-carousel" data-slide-to="1"></li>
                        <li data-target="#second-carousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="carousel-caption d-block">
                                <h4>TÃ­tulo de la imagen</h4>
                                <p>Hola soy Javi</p>
                            </div>
                            <img src="imgs/carousel1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="imgs/carousel3.jpg" alt="">
                        </div>
                    </div>

                    <a href="#second-carousel" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a href="#second-carousel" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
