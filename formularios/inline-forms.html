<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios en línea</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" class="form-inline">
                    <input type="text" id="nombre" class="form-control mr-3" placeholder="Nombre:">
                    <input type="password" id="password" class="form-control mr-3" placeholder="Contraseña:">

                    <div class="form-check mr-3">
                        <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
                        <label for="recordar" class="form-check-label">Recordar Sesion</label>
                    </div>

                    <input type="submit" value="Iniciar Sesion" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
