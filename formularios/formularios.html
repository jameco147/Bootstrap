<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre">
                    </div>

                    <div class="form-group">
                        <label for="contraseña">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Contraseña" name="contraseña" id="contraseña">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="espanya">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="nombre" class="form-check-input">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input">Mujer
                        </label>
                    </div>

                    <div class="form-check mb-4">
                        <label class="form-check-label">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">Acepto Terminos
                            y Condiciones
                        </label>
                    </div>

                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
