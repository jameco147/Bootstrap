<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios en línea</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre:">
                        <p id="" class="form-text text-muted">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque eligendi exercitationem magnam
                            nam, praesentium quos repellendus saepe sed ut! Dolore hic laborum magni nihil odio quibusdam
                            reprehenderit unde ut velit!
                        </p>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="correo" id="correo" placeholder="Correo:">
                        <small class="form-text text-muted">Máximo 50 Caracteres </small>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
