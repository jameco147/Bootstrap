<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Formularios Grid</title>
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <form action="">
                <div class="form-group row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="nombre">Nombre</label>
                        <input class="form-control" type="text" placeholder="Nombre" name="nombre" id="nombre">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="contraseña">Contraseña</label>
                        <input class="form-control" type="password" placeholder="Contraseña" name="contraseña" id="contraseña">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label>Sexo</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="nombre" class="form-check-input">Hombre
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" class="form-check-input">Mujer
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-3 mb-3">
                        <label for="pais">Pais</label>
                        <select name="pais" id="pais" class="form-control">
                            <option value="mexico">Mexico</option>
                            <option value="espanya">España</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 text-center">
                        <label class="form-check-label mb-3">
                            <input type="checkbox" name="terminos" id="terminos" class="form-check-input">Acepto Terminos
                            y Condiciones
                        </label>
                        <div class="row justify-content-center">
                            <div class="col-12 col-sm-9 col-md-4 ">
                                <button class="btn btn-primary btn-block" type="submit">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
