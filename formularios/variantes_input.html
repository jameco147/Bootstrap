<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Variantes de Input</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h2>Tama√±os Input</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre:" class="form-control form-control-lg" >
                    </div>

                    <div class="form-group">
                        <label for="correo">Nombre</label>
                        <input type="text" name="correo" id="correo" placeholder="Correo:" class="form-control form-control" >
                    </div>

                    <div class="form-group">
                        <label for="pasaporte">Nombre</label>
                        <input type="text" name="pasaporte" id="pasaporte" placeholder="Pasaporte:" class="form-control form-control-sm" >
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h2>Estados de Readonly y Disabled</h2>
                <hr>
                <form action="">
                    <div class="form-group">
                        <input type="text" name="nombre" id="nombre" placeholder="No puedes modificar este texto" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <input type="text" name="correo" id="correo" placeholder="Deshabilitado" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <select class="form-control" name="" id="" disabled>
                            <option value="1">Select Deshabilitado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="radio" name="" id="" disabled>Radio Button
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
