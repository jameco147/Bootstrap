<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Plantilla</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h2>Popovers</h2>
                <hr>
    
                <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover"
                        title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.">Arriba
                </button>

                <button class="btn btn-primary" data-container="body" data-placement="left" data-toggle="popover"
                        title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.">Izquierda
                </button>

                <button class="btn btn-primary" data-container="body" data-placement="right" data-toggle="popover"
                        title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.">Derecha
                </button>

                <button class="btn btn-primary" data-container="body" data-placement="bottom" data-toggle="popover"
                        title="Titulo del popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit.">Abajo
                </button>
                <h1></h1>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        })
    </script>        

</body>
</html>
